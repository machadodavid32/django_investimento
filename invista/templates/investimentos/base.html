<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Invista-me</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'investimentos' %}">Invista-me!</a>
          
          <ul style="list-style: none;">
            {% if user.is_authenticated %}  <!--Se o usuario estiver autenticado...-->
            <li style="float:left; margin-right: 20px" >
              <strong class="nav-item nav-link">Bem-vindo {{user.get_username}}</strong>
            </li>
            
            <li style="float:left; margin-right: 20px" >
              <a class="nav-item nav-link" href="{% url 'logout' %}">Sair do Sistema</a>
            </li>
            {% else %}
            <li style="float:left; margin-right: 20px" >
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li style="float:left">
              <a class="nav-item nav-link" href="{% url 'novo_usuario' %}">Cadastre-se</a>
            </li>
            {% endif %}
          </ul>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{message}}</div>
        {% endfor %}
        {% endif %}
    {% block conteudo %}
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
