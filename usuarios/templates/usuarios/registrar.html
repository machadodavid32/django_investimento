{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1>Cadastrar novo usuario</h1>
    <form method='POST'>
        {% csrf_token %}
        {{ formulario | crispy }}
        <button class="btn btn-primary" type="submit">Criar novo usuario</button>
        <a href="{% url 'login' %}">Já possui uma conta? Entre aqui</a>
    </form>
</div>

{% endblock %}

<!-- o código acima eu copiei do arquivo confirmar_exclusão.html
Só a parte {{formulario}} que eu busquei de views.py que é um formulario completo
de login e senha, entre outras informações.-->
